
<!DOCTYPE html>

	<meta charset='utf-8'>
	<title>פרויקט מחברת ישראל</title>
	<link rel='stylesheet' href='css/mobile.css' type='text/css' />

		<script src="http://code.jquery.com/jquery-latest.js"></script>

<body>

	<div class='central'>
		<h1>סקרנים כמונו?</h1>
		</br><h2>הצטרפו לרשימת התפוצה שלנו לקבלת עדכון על הגעת המחברות והמשך סיפורן...</h2>

	</div>
	<div class='central join margin-small'>
		<form>
			<input type='text' class='form_name' placeholder='קוראים לי'>
			<input type='text' class='form_mail' placeholder='המייל שלי'>
			<input type='submit' class='form_send' value='הצטרף'>
		</form>
	</div>

	<div class='central'>
		<h2>מה שידוע לנו כרגע</h2>
	</div>

	<div class='central'>
		<div class='item'>
			<object class='icon_mobile' data="svg/icon01m.svg" type="image/svg+xml"></object>
			<p class='numbers'>100</p>
			<p class='description'>מחברות</p>
		</div>

		<div class='item'>
			<object class='icon_mobile' data="svg/icon02m.svg" type="image/svg+xml"></object>
			<p class='numbers'>63</p>
			<p class='description'>ימים</p>
		</div>

		<div class='item'>
			<object class='icon_mobile' data="svg/icon03m.svg" type="image/svg+xml"></object>
			<p class='numbers'>887</p>
			<p class='description'>ביקרו</p>
		</div>

		<div class='item'>
			<object class='icon_mobile' data="svg/icon04m.svg" type="image/svg+xml"></object>
			<p class='numbers'>367</p>
			<p class='description'>עדכנו</p>
		</div>

		<div class='item'>
			<object class='icon_mobile' data="svg/icon05m.svg" type="image/svg+xml"></object>
			<p class='numbers'>4</p>
			<p class='description'>חזרו</p>
		</div>


	</div>
